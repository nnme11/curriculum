<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	
<div class="Form">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" th:href="@{/css/create.css}">
		<title>LISTING</title>
	</head>
  
	<h2>LISTING</h2>
	<form th:action="@{/create/create}" th:object="${createRequest}" th:method="post">
		
	<div th:if="${validationError}" th:each="error : ${validationError}">
    	<label class="text-danger" th:text="${error}"></label>
    </div>

	<div class="Form-Item">
		<p class="Form-Item-Label">
			<span class="Form-Item-Label-Required">必須</span>User ID
		</p>
		<input type="text" th:field="*{user_id}" class="Form-Item-Input" placeholder="例）12345678">
	</div>

	<div class="Form-Item">
		<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>申請日</p>
		<input type="date" th:field="*{application_date}" class="Form-Item-Input">
	</div>

	<div class="Form-Item">
		<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>項目</p>
		<input type="text" th:field="*{item}" class="Form-Item-Input" placeholder="例）交通費">
	</div>

	<div class="Form-Item">
		<p class="Form-Item-Label"><span class="Form-Item-Label-Required">必須</span>金額</p>
		<input type="text" th:field="*{price}" class="Form-Item-Input" placeholder="例）24980">
	</div>

	<div class="Form-Item">
		<p class="Form-Item-Label isMsg">備考</p>
		<textarea class="Form-Item-Textarea" th:field="*{remarks}"></textarea>
	</div>

	<button class="Form-Btn-a" input type="submit">回答</button>
	<button class="Form-Btn-r" a href="/list">戻る</button>

</div>
    </form>
  </div>
</body>
</html>
